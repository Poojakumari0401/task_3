<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    
    <!-- upper column 4  -->
    <div class="container mb-5">
        <p>Company Metrics</p>
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>$64,492</h5>
                    </div>
                    <div class="card-body">
                        <p>Total Revenue</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>$608</h5>
                    </div>
                    <div class="card-body">
                        <p>Total Jobs Avg</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>$106</h5>
                    </div>
                    <div class="card-body">

                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>66</h5>
                    </div>
                    <div class="card-body">
                        <p>Tickets Scheduled</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end upper 4 column -->
    <!-- second 4 column  -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>$19,304.52</h5>
                    </div>
                    <div class="card-body">
                        <p>Outstanding Amount</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>0</h5>
                    </div>
                    <div class="card-body">
                        <p>Memberships Sold</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>8</h5>
                    </div>
                    <div class="card-body">
                        <p>Jobs Completed</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>2</h5>
                    </div>
                    <div class="card-body">
                        <p>Total Canceled</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end second 4 column  -->
    <div class="container mb-5">
        <h6>Company Metrics</h6>
        <div class="row">
            <div class="col-md-6">
                <canvas id="dataBarHorizontal1" style="width:100%;max-width:700px"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="dataBarHorizontal2" style="width:100%;max-width:700px"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart
        const dataBarHorizontal1 = {
            type: 'bar',
            data: {
                labels: ['Social Circle', 'Malibu', 'Snohoish', 'New York', 'Everett', 'Seattle', 'London'],
                datasets: [{
                    label: 'Traffic',
                    data: [15000, 13500, 62000, 59000, 2600, 2200, 1500],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            }
        };

        const dataBarHorizontal2 = {
            type: 'bar',
            data: {
                labels: ['Alarm System', 'Backflow Testing', 'Diagnosis', 'Fire Extinguiher', 'Pump',],
                datasets: [{
                    label: 'Sales',
                    data: [10, 20, 30, 40, 50, 60, 70],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            }
        };

        const optionsBarHorizontal = {
            indexAxis: 'y',
            scales: {
                x: {
                    stacked: true,
                    grid: {
                        display: true,
                        borderDash: [2],
                        color: 'rgba(0,0,0,0.1)',
                    },
                    ticks: {
                        color: 'rgba(0,0,0, 0.5)',
                    },
                },
                y: {
                    stacked: true,
                    grid: {
                        display: false,
                    },
                    ticks: {
                        color: 'rgba(0,0,0, 0.5)',
                    },
                },
            },
        };

        var chart1 = new Chart(document.getElementById('dataBarHorizontal1'), {
            type: 'bar',
            data: dataBarHorizontal1.data,
            options: optionsBarHorizontal
        });

        var chart2 = new Chart(document.getElementById('dataBarHorizontal2'), {
            type: 'bar',
            data: dataBarHorizontal2.data,
            options: optionsBarHorizontal
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
